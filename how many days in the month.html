<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>days in year</title>
</head>
<body>
<input type="number" id="month">
<button onclick="findDays()">click</button>
<hr>
<b id="theDay"></b>
</body>
</html>
<script>
    function findDays() {
        let month = parseInt(document.getElementById('month').value)
        console.log('month ========', month)

        switch (month) {
            case 1:
                document.getElementById('theDay').innerHTML = 'january have 30 days'
                break;
            case 2:
                document.getElementById('theDay').innerHTML = 'febuary have 28 days'
                break;
            case 3:
                document.getElementById('theDay').innerHTML = 'match have 30 days'
                break;
            case 4:
                document.getElementById('theDay').innerHTML = 'april have 30 days'
                break;
            case 5:
                document.getElementById('theDay').innerHTML = 'may have 31 days'
                break;
            case 6:
                document.getElementById('theDay').innerHTML = 'june have 30 days'
                break;
            case 7:
                document.getElementById('theDay').innerHTML = 'july have 30 days'
                break;
            case 8:
                document.getElementById('theDay').innerHTML = 'august have 28 days'
                break;
            case 9:
                document.getElementById('theDay').innerHTML = 'september have 30 days'
                break;
            case 10:
                document.getElementById('theDay').innerHTML = 'october have 30 days'
                break;
            case 11:
                document.getElementById('theDay').innerHTML = 'november have 30 days'
                break;
                case 12:
                document.getElementById('theDay').innerHTML = 'december have 31 days'
                break;
        }
    }
</script>
