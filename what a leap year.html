<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find leap years</title>
</head>
<body>
<input type="number" id="year" >
<button onclick="leapYear()">click</button>
<hr>
<b id="render"></b>
<script>
    function leapYear(){
let year= document.getElementById('year').value
if (year%4===0){
    if (year%100===0){
        if (year%400===0){
            document.getElementById('render').innerHTML= year+' is the leap year'
        }else{
            document.getElementById('render').innerHTML= year+' is not the leap year'
        }
    }else{
        document.getElementById('render').innerHTML= year+' is the leap year'
    }
}else{
    document.getElementById('render').innerHTML= year+' is not the leap year'
}}
</script>
</body>
</html>
